    <body>
		<h2>Wezyk Online Multiplayer</h2>
		<div class="wrapper">
			

			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form class="register">
						<h3>Rejestracja</h3>
						<div class="column">

							<div>

							</div>
							<div>

								<input type="password" />

							</div>
						</div>
						<div class="bottom">
							<div class="remember">								
							</div>
							<input type="submit" value="Zarejestruj" />
							<a href="index.html" rel="login" class="linkform">Masz juz konto? Zaloguj sie tutaj</a>
							<div class="clear"></div>
						</div>
					</form>
					<form class="login active">
						<h3>Zaloguj sie</h3>
						<div>
							<label>Login:</label>
							<input name="login" name="login" type="text" />

						<div>

						</div>

					<form class="forgot_password">
						<h3>Zapomnialem haslo</h3>
						<div>
							<label>Login lub mail:</label>
							<input type="text" />

						</div>
						<div class="bottom">
							<input type="submit" value="Wyslij przypomnienie"></input>
							<a href="index.html" rel="login" class="linkform">Nagle sobie przypomniales? Zaloguj tutaj</a>
							<a href="register.html" rel="register" class="linkform">Nie masz konta? Zarejestruj sie tutaj</a>

				</div>
				<div class="clear"></div>
			</div>

		</div>


		</div>
		<!-- The JavaScript -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				//$(".gra").hide();
				//
			});
			$(function() {							
				// zmienna przechowujaca wszystkie 3 fomularze
				var $form_wrapper	= $('#form_wrapper'),
					//the current form is the one with class active
					$currentForm	= $form_wrapper.children('form.active'),
					//the change form links
					$linkform		= $form_wrapper.find('.linkform');
						
				//get width and height of each form and store them for later						
				$form_wrapper.children('form').each(function(i){
					var $theForm	= $(this);
					//solve the inline display none problem when using fadeIn fadeOut
					if(!$theForm.hasClass('active'))
						$theForm.hide();
					$theForm.data({
						width	: $theForm.width(),
						height	: $theForm.height()
					});
				});

				// ustawienie szerkosci i wysokosci
				setWrapperWidth();
				 
				/*
				clicking a link (change form event) in the form
				makes the current form hide.
				The wrapper animates its width and height to the 
				width and height of the new current form.
				After the animation, the new form is shown
				*/
				$linkform.bind('click',function(e){
					var $link	= $(this); 
					var target	= $link.attr('rel');
					$currentForm.fadeOut(400,function(){
						// usuniecie stanu aktywnosci z aktualnego formularza
						$currentForm.removeClass('active');						
						$currentForm= $form_wrapper.children('form.'+target);
						// animowanie zmiany formularza
						$form_wrapper.stop()
									 .animate({
										width	: $currentForm.data('width') + 'px',
										height	: $currentForm.data('height') + 'px'
									 },500,function(){
										// nowy formularz dostaje statuj aktywnego
										$currentForm.addClass('active');
										// wyswietlenie formularza
										$currentForm.fadeIn(400);
									 });
					});
					e.preventDefault();
				});
				
				// ustawienie szerokosci i wysokosci aktualnie wyswietlanego formularza
				function setWrapperWidth(){
					$form_wrapper.css({
						width	: $currentForm.data('width') + 'px',
						height	: $currentForm.data('height') + 'px'
					});
				}
				
				// akcja na wcisniecie przycisku zaloguj, rejestruj lub przypomnij haslo
				$form_wrapper.find('input[type="submit"]')
							 .click(function(e){							
								// schowanie fomularzy								
								$(".wrapper").hide();
								
							console.error()
																var head= document.getElementsByTagName('head')[0];
										var script= document.createElement('script');
										script.type= 'text/javascript';
										script.src= 'http://localhost/js/waz.js';
										head.appendChild(script);

								e.preventDefault();
							 });		
			});
        </script>
		
	
    </body>
</html>
