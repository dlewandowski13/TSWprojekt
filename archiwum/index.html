			$(function() {							
				// zmienna przechowujaca wszystkie 3 fomularze
				var $form_wrapper	= $('#form_wrapper'),
					//the current form is the one with class active
					$currentForm	= $form_wrapper.children('form.active'),
					//the change form links
					$linkform		= $form_wrapper.find('.linkform');
						
				//get width and height of each form and store them for later						
				$form_wrapper.children('form').each(function(i){
					var $theForm	= $(this);
					//solve the inline display none problem when using fadeIn fadeOut
					if(!$theForm.hasClass('active'))
						$theForm.hide();
					$theForm.data({
						width	: $theForm.width(),
						height	: $theForm.height()
					});
				});

				// ustawienie szerkosci i wysokosci
				setWrapperWidth();
				 
				/*
				clicking a link (change form event) in the form
				makes the current form hide.
				The wrapper animates its width and height to the 
				width and height of the new current form.
				After the animation, the new form is shown
				*/
				$linkform.bind('click',function(e){
					var $link	= $(this); 
					var target	= $link.attr('rel');
					$currentForm.fadeOut(400,function(){
						// usuniecie stanu aktywnosci z aktualnego formularza
						$currentForm.removeClass('active');						
						$currentForm= $form_wrapper.children('form.'+target);
						// animowanie zmiany formularza
						$form_wrapper.stop()
									 .animate({
										width	: $currentForm.data('width') + 'px',
										height	: $currentForm.data('height') + 'px'
									 },500,function(){
										// nowy formularz dostaje statuj aktywnego
										$currentForm.addClass('active');
										// wyswietlenie formularza
										$currentForm.fadeIn(400);
									 });
					});
					e.preventDefault();
				});
				
				// ustawienie szerokosci i wysokosci aktualnie wyswietlanego formularza
				function setWrapperWidth(){
					$form_wrapper.css({
						width	: $currentForm.data('width') + 'px',
						height	: $currentForm.data('height') + 'px'
					});
				}
				
				// funckcja nasluchujaca klikniecie przycisku logowania				
				$(function() {

					var $form = $currentForm;
					// let's select and cache all the fields
					var $inputs = $form.find("input, select, button, textarea");
					// serialize the data in the form
					var serializedData = $form.serialize();

					// let's disable the inputs for the duration of the ajax request
					$inputs.prop("disabled", true);
					
					// fire off the request to /form.php
					var request = $.ajax({
						url: "http://localhost/logowanie.php",
						type: "post",
						data: serializedData  //{ login: "2adam", haslo: "mojehaslo" }
					});

					// callback handler that will be called on success
					request.done(function (response, textStatus, jqXHR){
						// log a message to the console
						if(response == "Blad") 
						{
							// schowanie fomularzy								
							$(".wrapper").hide();
							var head= document.getElementsByTagName('head')[0];
							var script= document.createElement('script');
							script.type= 'text/javascript';
							script.src= 'http://localhost/js/waz.js';
							head.appendChild(script);

						} else alert ("Wprowadziles bledny login i/lub haslo");
						console.log(response);
					});

					// callback handler that will be called on failure
					request.fail(function (jqXHR, textStatus, errorThrown){
						// log the error to the console
						console.error(
							"The following error occured: "+
							textStatus, errorThrown
						);
					});

					// callback handler that will be called regardless
					// if the request failed or succeeded
					request.always(function () {
						// reenable the inputs
						$inputs.prop("disabled", false);
					});
	
				  });  
				});
